<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Face Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    .logo-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-header img {
      height: 60px;
    }

    .logo-header h1 {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-top: 10px;
      animation: fadeIn 1s ease;
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      animation: slideUp 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #5e2a94;
      font-weight: 600;
      margin-bottom: 20px;
    }

    video, canvas {
      display: block;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      max-width: 100%;
    }

    .btn-primary, .btn-outline-secondary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover, .btn-outline-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .status {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #5c27b7;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .card { padding: 20px; }
      .logo-header h1 { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-header text-center">
      <img src="https://img.icons8.com/color/96/vote.png" alt="Logo" />
      <h1>Face Voting System</h1>
    </div>

    <div class="card mx-auto">
      <h2>üîê Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>
        <button type="button" class="btn btn-outline-secondary w-100 mb-3" onclick="captureImage()">üì∏ Capture Face</button>
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
<div class="link mt-3">
  <a href="login-help.html">‚ùì Having trouble logging in?</a>
</div>

      <div class="status" id="status"></div>
      <div class="error" id="error"></div>
      <div class="link">
        Don‚Äôt have an account? <a href="register.html">Register</a>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("Camera error:", err);
        document.getElementById("error").innerText = "Failed to access webcam.";
      });

    function captureImage() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        window.faceBlob = blob;
        document.getElementById("status").innerText = "‚úÖ Face Captured";
      }, "image/jpeg");
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      const error = document.getElementById("error");
      status.innerText = error.innerText = "";
      const submitBtn = e.target.querySelector("button[type='submit']");
      submitBtn.disabled = true;

      if (!window.faceBlob) {
        error.innerText = "Please capture your face before logging in.";
        submitBtn.disabled = false;
        return;
      }

      const formData = new FormData();
      formData.append("email", document.getElementById("email").value);
      formData.append("password", document.getElementById("password").value);
      formData.append("faceImage", window.faceBlob);

      status.innerText = "Logging in... ‚è≥";

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          const role = data.role || "user";
          localStorage.setItem("role", role);
          status.innerText = "‚úÖ Login successful! Redirecting...";
          setTimeout(() => {
            video.srcObject?.getTracks().forEach(track => track.stop());
            window.location.href = role === "admin" ? "admin-dashboard.html" : "vote.html";
          }, 1500);
        } else {
          error.innerText = data.msg || "Login failed.";
        }
      } catch (err) {
        console.error("Login error:", err);
        error.innerText = "Server error. Try again later.";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
