<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #007bff, #6610f2);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: popIn 0.7s ease-out;
    }

    h1 {
      font-weight: 700;
      font-size: 30px;
      color: #6610f2;
    }

    .lead {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover, .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üó≥ Face Voting System</h1>
    <p class="lead">Secure online voting with facial authentication</p>
    <a href="login.html" class="btn btn-primary">üîê Login</a>
    <a href="register.html" class="btn btn-success">üìù Register</a>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (token && role) {
      window.location.href = role === "admin" ? "admin-dashboard.html" : "vote.html";
    }
  </script>

</body>
</html>
